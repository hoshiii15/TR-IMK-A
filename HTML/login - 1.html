<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login - 1.css">
    <title>Halaman Login | Bebas</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Buat Akun</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>atau gunakan Alamat Surel untuk Registrasi Akun</span>
                <input type="text" placeholder="Nama">
                <input type="email" placeholder="Alamat Surel">
                <input type="password" placeholder="Kata Sandi">
                <button>Daftar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Masukkan Akun</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>atau gunakan Alamat Surel Anda</span>
                <input type="email" placeholder="Alamat Surel">
                <input type="password" placeholder="Kata Sandi">
                <a href="#">Lupa Kata Sandi?</a>
                <button>Masuk</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Selamat Datang di Website Bebas</h1>
                    <p>Masukkan detail pribadi Anda untuk mendaftar akun</p>
                    <button class="hidden" id="login">Masuk</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Selamat Datang, Kawan!</h1>
                    <p>Daftarkan dengan detail pribadi Anda untuk mendaftar akun</p>
                    <button class="hidden" id="register">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login - 1.js"></script>
</body>

</html>
